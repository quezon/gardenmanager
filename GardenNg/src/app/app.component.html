<mat-toolbar
    class="example-header"
    color="primary"
>
    <mat-toolbar-row>
        <button
            mat-button
            (click)="sidenav.toggle()"
        >
            <mat-icon>menu</mat-icon>
        </button>
        <span class="title-center">Garden Management App > {{displayedName}}</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav
        #sidenav
        mode="over"
        class="example-sidenav"
    >
        <mat-nav-list>
            <app-menu-list-item
                *ngFor="let item of navItems"
                [item]="item"
            ></app-menu-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="example-footer">Footer</mat-toolbar>
