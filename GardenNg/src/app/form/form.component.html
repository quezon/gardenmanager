<p-dialog
    header="Create/Edit Form"
    (onHide)="hideDialog()"
    [(visible)]="display"
    [modal]="true"
    [style]="{width: '50vw', height: '400px'}"
    [maximizable]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
>
<p-scrollPanel [style]="{width: '100%', height: '200px'}">
    <mat-card>
    <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
    >
        <formly-form
            [form]="form"
            [model]="formData"
            [fields]="fields"
            [options]="options"
        >
        </formly-form>

        <div>
            <button
                pButton
                type="submit"
                label="Submit"
            ></button>
            <button
                pButton
                type="reset"
                label="Reset"
                class="ui-button-danger"
            ></button>
        </div>
    </form>
    </mat-card>
</p-scrollPanel>
</p-dialog>
